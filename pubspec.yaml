name: transactions
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.0.0
  flutter_redux: ^0.10.0
  flutter_svg: ^2.0.7
  form_builder_validators: ^9.0.0
  intl: ^0.18.0
  pie_chart: ^5.3.2
  redux: ^5.0.0

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  surf_lint_rules: ^2.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/

  fonts:
    - family: Play
      fonts:
        - asset: assets/fonts/Play-Regular.ttf
          weight: 400
        - asset: assets/fonts/Play-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: AppLocalization
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated
